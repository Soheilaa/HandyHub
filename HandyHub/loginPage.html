<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../components/components.css">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <title>Login page</title>
</head>
<body>
    <div class="header-part-accountpage">
        <div>
            <img class="logo" src="../img/logo.jpg">
            <h1 id="header-account" class="header">HandyHub</h1>
        </div>
        <div>
            <p>Login into your account</p>
        </div>
    </div>

    <div class="login-wrapper">
        <div class="login-container">
            <div class="login-input-btn">
                <label>Email address</label>
            </div>
            <div class="login-input-btn">
                <input type="text">
                <button class="login-input">
                    <span class="material-symbols-outlined">mail</span>
                </button>
            </div>
        </div>
        <div class="login-container">
            <div class="login-input-btn">
                <label>Password</label>
            </div>
            <div class="login-input-btn">
                <input type="text">
                <section>
                    <button class="login-input">
                        <span class="material-symbols-outlined">key</span>
                    
                    </button>
                    <!-- <a href="#">forget password?</a> -->
                </section> 
            </div>

            <div class="login-btn">
                <a href="orders.html">Login now</a>
            </div>
        </div>
    </div>

    <div class="or">
        <p>Or</p>
    </div>

    <div class="singup-btn">
        <a href="singupPage.html">Singup now</a>
    </div>
