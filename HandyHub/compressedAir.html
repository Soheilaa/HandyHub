<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../components/components.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="style.css">
    <title>Compressed Air</title>
</head>
<body>
    <header class="constraction-wrapper">
        <div class="constraction-contain">
            <a id="back-icon-container" href="constraction.html">
                <span  id="back-icon" class="material-symbols-outlined">arrow_back_ios</span>
            </a>
            <h3 class="headerIII" id="constraction-title">Constraction Equipment & tools</h3>
        </div>

        <div class="search-constt" >
            <button>
                <span class="material-symbols-outlined">search</span>
            </button>
            <input class="search-contain" placeholder="Search"></input>
        </div>
        <div class="calender-location-container">
            <span class="calender-btn">
                <span class="material-symbols-outlined">calendar_month</span>
                <a class="calender-content" href="#">Select rental period</a>
            </span>

            <span class="location-btn">
                <span class="material-symbols-outlined">location_on</span>
                <a class="location-content" href="#">Select rental period</a>
            </span>
        </div>
    </header>

    <main>
        <div class="product-wrapper">
            <ul>
                <li class="product-list">
                    <a href="spikpistol.html">
                        <img class="productI_row" src="../img/productI.jpg">
                    </a>
    
                    <div class="product-item">
                        <a class="product-item-col" href="spikpistol.html">
                            <h2>Spikpistol - Batteridriven</h2>
                        </a>
    
                        <div class="product-loc">
                            <span class="material-symbols-outlined">location_on</span>
                            <p>200m away</p>
                        </div>
    
                        <p class="product-item-col">Not availble</p>
    
                        <div class="product-heart">
                            <a href="#">
                                <span class="material-symbols-outlined">favorite</span>
                                <span class="material-symbols-outlined">favorite</span>
                                <span class="material-symbols-outlined">favorite</span>
                                <span class="material-symbols-outlined">favorite</span>
                            </a>
                        </div>
                    </div>
                    <div class="product-owner-profile">
                        <a href="vendorInfo.html">
                            <span class="material-symbols-outlined">account_circle</span>
                        </a>
                    </div>
                </li>
            </ul>
        </div>
    </main>

    <footer>
        <div class="footer" id="footer-alladslist">
            <span>
                <a href="index.html">
                    <img class="footer-logo" src="../img/logo.jpg">
                </a>
            </span>
            <span class="material-symbols-outlined">add</span>
            <a id="chat-btn" type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
                <span class="material-symbols-outlined">chat</span>
            </a>
            <span class="material-symbols-outlined">person</span>
            <span class="material-symbols-outlined">question_mark</span>
        </div>
    </footer>
    <script src="index.js"></script>
</body>
</html>
